<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Bold Words</title>
</head>
<body>
    <p>Lorem ipsum dolor sit  <strong>amet</strong>  consectetur adipisicing elit. <strong>Voluptatum</strong>  eum harum <strong>totam</strong> exercitationem aut, dignissimos cupiditate quidem recusandae quod possimus?</p>
</body>
<script>
    let mypara=document.getElementsByTagName("strong");
    const myFunc=()=>{
        for(let i=0; i<mypara.length;i++){
            mypara[i].style.color="blue";
        }
    }
    
    const myFunc2=()=>{
        for(let i=0; i<mypara.length;i++){
            mypara[i].style.color="black";}
        }

        document.getElementsByTagName("p")[0].addEventListener("mouseover", myFunc)
        document.getElementsByTagName("p")[0].addEventListener("mouseleave", myFunc2)
</script>
</html>
